<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body style="background-image: url('https://media.istockphoto.com/photos/bed-in-hallway-the-concept-of-working-stressful-environment-picture-id1227177907?b=1&k=20&m=1227177907&s=170667a&w=0&h=gSIg6oegHiWZ0DVjTOK2RbJFl4oFQxSKcPowmvfiiGk=');background-repeat: no-repeat;background-attachment: fixed;
  background-size: cover;">
<div>
    <form th:action="@{/login}" method="POST">
        <div style="margin-left:25%;">
            <div th:if="${param.error}" style="background-color: rgb(224, 77, 77); padding: 5px;display: inline;">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" style="background-color: rgb(126, 212, 123); padding: 5px; display: inline;">
                You have been logged out successfully.
            </div>
        </div>
        <div style="background-color: rgba(255, 255, 255, .25);backdrop-filter: blur(50px);padding-top:80px;margin-top: 100px;margin-left:375px;margin-right:400px;height: 400px;">
            <div style="width: 60%;margin-left:125px;">
                <label style="font-style: italic;font-weight: bold;">Username</label>
                <input type="text" style="margin-top:10px" name="username" class="form-control" placeholder="Enter username" autofocus="autofocus" />
            </div>
            <div style="margin-top: 40px;width: 60%;margin-left:125px;">
                <label style="font-style: italic;font-weight: bold;">Password</label>
                <input style="margin-top:10px" type="password" name="password" class="form-control" placeholder="Enter password" />
            </div>
            <button type="submit" class="btn btn-info" style="margin-top: 30px;margin-left:260px;">Submit</button>
        </div>
    </form>
</div>
