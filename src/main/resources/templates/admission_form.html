<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-image:url('https://www.healio.com/~/media/slack-news/stock-images/fm_im/h/hospital_beds_adobe.jpg?la=en');background-repeat: no-repeat;background-attachment: fixed;
  background-size: cover;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Hospital App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top:175px;margin-left:450px;background-color: rgba(255, 255, 255, .15);backdrop-filter: blur(10px);height:300px;width:30%;padding-top:125px;padding-left:50px">
    <form th:action="@{/createAdmission/{id}(id=${patient.id})}" th:object="${admission}" th:method="POST">
        <div th:text="${patient.first_name}+' '+${patient.last_name}"></div>
        <select th:each="Doctor:${listDoctors}" name="doctor">
            <option th:text="${Doctor.first_name}+' '+${Doctor.last_name}" th:value="${Doctor.id}"></option>
        </select>
        <select name="room" th:each="Room:${listRooms}" >
            <option th:text="${Room.type}+' '+${Room.name}" th:value="${Room.id}"></option>
        </select>
        <button class="btn btn-info" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
