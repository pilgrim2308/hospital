<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Create Inpatient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-image: url('https://media.istockphoto.com/photos/bed-in-hallway-the-concept-of-working-stressful-environment-picture-id1227177907?b=1&k=20&m=1227177907&s=170667a&w=0&h=gSIg6oegHiWZ0DVjTOK2RbJFl4oFQxSKcPowmvfiiGk=');background-repeat: no-repeat;background-attachment: fixed;
  background-size: cover;">
    <div style="width: 60%; margin-left: 20%; margin-top: 5vh; margin-bottom: 5vh; background-color: rgba(255, 255, 255, .25);backdrop-filter: blur(50px); padding: 30px;">
        <form th:action="@{/save/inPatient}" th:object="${inPatient}" th:method="POST" >
            <div class="form-group">
                <label    >First Name</label>
                <input type="text" placeholder="First Name" th:field="*{first_name}" class="form-control"     aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label    >Last Name</label>
                <input type="text" th:field="*{last_name}" placeholder="Last Name" class="form-control"     aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label    >Email address</label>
                <input th:field="*{email}" type="email" class="form-control"     aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label    >Mobile Number</label>
                <input type="text" th:field="*{mobile_no}" placeholder="Mobile Number" class="form-control"     aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="text" th:field="*{age}" placeholder="Age" class="form-control"     aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label>Gender</label>
                <input type="text" th:field="*{gender}" placeholder="Department" class="form-control"     aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Submit</button>
        </form>
    </div>
</body>
</html>
