<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Create Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-image: url('https://media.istockphoto.com/photos/bed-in-hallway-the-concept-of-working-stressful-environment-picture-id1227177907?b=1&k=20&m=1227177907&s=170667a&w=0&h=gSIg6oegHiWZ0DVjTOK2RbJFl4oFQxSKcPowmvfiiGk=');background-repeat: no-repeat;background-attachment: fixed;
  background-size: cover;">
    <div style="width: 60%; margin-left: 20%; margin-top: 5vh; margin-bottom: 5vh; background-color: rgba(255, 255, 255, .25);backdrop-filter: blur(50px); padding: 30px;">
        <form th:action="@{/save/room}" th:object="${room}" th:method="POST" >
            <div class="form-group">
                <label>Type</label>
                <input type="text" placeholder="Enter type" th:field="*{type}" class="form-control">
            </div>
            <div class="form-group">
                <label>Cost</label>
                <input type="text" placeholder="Enter cost" th:field="*{cost}" class="form-control">
            </div>
            <div class="form-group">
                <label>Capacity</label>
                <input type="text" placeholder="Enter capacity" th:field="*{capacity}" class="form-control">
            </div>
            <div class="form-group">
                <label>Availability</label>
                <input type="text" placeholder="Enter availability" th:field="*{availability}" class="form-control">
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" placeholder="Enter name" th:field="*{name}" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Submit</button>
        </form>
    </div>
</body>
</html>
